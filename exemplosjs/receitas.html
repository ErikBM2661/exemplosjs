<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="preencheCatalogo()" class="bg-warning">
    <div class="container-fluid">
        <h1 class="text-center py-4">Catálogo de Receitas</h1>

        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-around">
        </div>
    </div>

    <script>
        const receitas = [
            {
                titulo: "Strogonoff",
                imagem: "https://s2-receitas.glbimg.com/zgidNtNmwLj-JEwNW60ghwCXkWs=/0x0:1000x667/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2022/J/0/vXqvwRRYGAYsOQIRqNnA/meat-strogonoff-with-rice-and-straw-potato-over-wooden-table.jpg",
                preparo: "Coloque em uma panela a cebola e o alho, refogue bem. Colocar o tomate picado refogue até o tomate secar. Coloque a carne ou frango e o sal, deixe secar a água que irá criar, doure a carne. Coloque o creme de leite e o catchup e está pronto.",
                ingredientes: [
                    "2 tomates",
                    "1 dente de alho", 
                    "Sal",
                    "1 cebola",
                    "400g de frango",
                    "1 lata de creme de leite"
                ]
            },
            {
                titulo: "Mousse simples",
                imagem: "https://i.ytimg.com/vi/smxaBOoWE1c/maxresdefault.jpg",
                preparo: "Bata no liquidificador a água, o leite em pó e a metade do pó do suquinho por aproximadamente 2 minutos. Após os 2 minutos e sem desligar o liquidificador, acrescente a outra metade do pó e continue batendo por mais 2 minutos. Ele ficará com uma consistência bastante cremosa e aerada. Divida em porções e coloque em potinhos de sobremesa. Leve à geladeira por 1 hora.",
                ingredientes: [
                    "1/2 xícara (chá) de água filtrada",
                    "2 xícaras (chá) de leite em pó",
                    "1 pacote de suco em pó de 25 g",
                ]
            },
            {
                titulo: "Sorvete de morango",
                imagem: "https://img.cybercook.com.br/receitas/815/sorvete-de-morango-vegano-1-840x480.jpeg?q=75",
                preparo: "Bata os morangos no liquidificador. Abra as caixas de creme de leite e coloque em um pote. Coloque os morangos batidos. Misture até ficar homogêneo. Coloque o leite condensado e misture. Tampe o pote e leve ao congelador.",
                ingredientes: [
                    "2 caixas de creme de leite",
                    "1 lata de leite condensado",
                    "1 caixa de morango",
                ]
            }
        ];

        function getListaIngredientes(receita) {
            let lista = "<ul>";
            lista += receita.ingredientes.map(ing => `<li>${ing}</li>`).reduce((acc, li) => acc + li, '');
            lista += "</ul>";
            return lista;
        }

        function getCard(receita) {
            return `
                <div class="card" style="width: 18rem; margin-bottom: 20px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="Imagem de ${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            pnlCatalogo.innerHTML = receitas.map(getCard).reduce((html, card) => html + card, '');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
